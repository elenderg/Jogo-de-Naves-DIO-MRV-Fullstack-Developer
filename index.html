<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Resgate</title>
    <link href="./styles/main.css" rel="stylesheet" type="text/css" />
    <link href="./styles/animation.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <div id="fundoGame">
        <div id="inicio" onclick="start()">
          <h1>Resgate</h1>
          <p>
            Utilize a tecla W para movimentar o helicóptero para cima, a tecla S
            para movimentar o helicóptero para baixo e a tecla D para atirar.
          </p>
          <p>Clique aqui para iniciar!!</p>
        </div>
      </div>
    </div>
    <audio src="efeitos-de-som/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="efeitos-de-som/explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="efeitos-de-som/musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="efeitos-de-som/gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="efeitos-de-som/perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="efeitos-de-som/resgate.mp3" preload="auto" id="somResgate"></audio>

    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="scripts/start.js"></script>
    <script src="scripts/jquery-collision.min.js"></script>
  </body>
</html>
